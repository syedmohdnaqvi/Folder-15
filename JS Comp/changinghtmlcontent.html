<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Hello</p>

    <button onclick="change()">Change HTML</button>

    <script>
        function change(){
            let a=document.getElementById('demo')

            a.innerHTML="Hello Javascript"
        }
    </script>
</body>
</html>
